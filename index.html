<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/2.1.0/css/select.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.jqueryui.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <h1>Listado de Alumnos</h1>
    <ul id="lista-nombres">
    Aquí se mostrarán los nombres de los alumnos
    </ul>
    <table id="datatable" class="table">
        <thead>
            <tr>
                <th></th>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Edad</th>
                <th>Telefono</th>
                <th>Sexo</th>
                <th>Opciones</th>

            </tr>
            <tbody id="bodyAlumno">

            </tbody>
    </table>
    <div class="NuevoAlumno">
        <form class="addAlumnoForm">
        <h3>Contenido Alumno </h3>
        <input type="text" id="nombre" placeholder="Nombre" ><br>
        <input type="text" id="apellido" placeholder="Apellido" ><br>
        <input type="text" id="email" placeholder="Email" ><br>
        <input type="text" id="edad" placeholder="Edad" ><br>
        <input type="text" id="telefono" placeholder="Telefono" ><br>
        <input type="text" id="sexo" placeholder="Sexo" ><br>
        <button type="submit" class="btnAddAlumno">Agregar Alumno</button>
        <br>
    </form>
    </div>



    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.min.js"></script>

    <script src="https://cdn.datatables.net/select/2.1.0/js/dataTables.select.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.jqueryui.min.js"></script>

    <!-- FontAwesome JS -->
    <script src="https://kit.fontawesome.com/9da5a4eac6.js" crossorigin="anonymous"></script>
</body>
</html>
